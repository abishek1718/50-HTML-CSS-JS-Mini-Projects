<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 24 Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header.animated-bg" id="header">
        <img
          src="https://cdn.pocket-lint.com/r/s/970x/assets/images/153033-laptops-review-asus-rog-zephyrus-duo-15-gx550-review-image5-rqn72nf8mv-jpg.webp"
          alt=""
        />
      </div>

      <div class="card-content">
        <h3 class="card-title.animated-bg.animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae alias
          repellendus distinctio illum, tempora aliquid neque vitae nisi ipsum
          hic asperiores debitis, quibusdam, voluptates velit.
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">
              Jhony Who</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >Dec 6 2020</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
