<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 18 Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cutewallpaper.org/21/fall-aesthetic-wallpapers/Fall-Aesthetic-Wallpapers-Top-Free-Fall-Aesthetic-.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://miro.medium.com/max/10836/1*5lpiSFo6j5dhrr6Z6RFd8Q.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.wwf.org.uk/sites/default/files/styles/portrait_s/public/2020-04/Learn_To_Love_Nature_Jungles_Theme.jpg?itok=Q1OCJc-w');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://www.thebostoncalendar.com/system/events/photos/000/159/146/original/winter-solstice.jpg?1512850912');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
